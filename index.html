<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="cities">
        <option value="">Select a city</option>
        <option value="">Basel</option>
        <option value="">Lisbon</option>
        <option value="">New York</option>
        <option value="">San Francisco</option>
      </select>
      <div class="cities">
        <div id="cityOne">
          <h2>Tokyo</h2>
          <div class="city-one-details">
            <div class="city-one-weather">
              <span class="weather-icon">☀️</span><br />
              <span class="weather-description">clear sunshine</span><br />
              <span class="weather-temperature">9°C</span>
            </div>
            <div class="city-one-time">
              <div class="time">7:28 <small>PM</small></div>
              <div class="date">15 August 2024</div>
            </div>
          </div>
        </div>
        <div id="cityTwo">
          <h2>Rio Janeiro</h2>
          <div class="city-two-details">
            <div class="city-two-weather">
              <span class="weather-icon">☀️</span><br />
              <span class="weather-description">clear sunshine</span><br />
              <span class="weather-temperature">9°C</span>
            </div>
            <div class="city-two-time">
              <div class="time">7:28 <small>PM</small></div>
              <div class="date">15 August 2024</div>
            </div>
          </div>
        </div>
        <div id="cityThree">
          <h2>Barcelona</h2>
          <div class="city-three-details">
            <div class="city-three-weather">
              <span class="weather-icon">☀️</span><br />
              <span class="weather-description">clear sunshine</span><br />
              <span class="weather-temperature">9°C</span>
            </div>
            <div class="city-three-time">
              <div class="time">7:28 <small>PM</small></div>
              <div class="date">15 August 2024</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
